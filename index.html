<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Test file</title>
		<!-- Twitter card information -->
		<meta name="twitter:card" value="Hosting in Github">
		<meta name="twitter:site" content="@MahendranVidhya">
		<meta name="twitter:title" content="My First Github Hosted page">
		<meta name="twitter:description" content="Hosting a simple HTML page in Github is much easy">
		<!-- Twitter Summary card images must be at least 120x120px -->
		<meta name="twitter:image" content="https://pbs.twimg.com/media/DDaWB-HXsAEm1I0.jpg">

		<!-- Facebook Open Graph Meta Information -->
		<meta property="og:locale" content="en"/>
		<meta property="og:title" content="My First Github Hosted page"/>
		<meta property="og:description" content="Hosting a simple HTML page in Github is much easy"/>
		<meta property="og:image" content="https://pbs.twimg.com/media/DDaWB-HXsAEm1I0.jpg"/>
		<meta property="og:url" content="https://github.com/VidhyaMahendran/"/>
		
		<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '444105492629934',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.9'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<h2>Share using Facebook</h2>
				<p><button id="shareInFacebook">Share in Facebook</button></p>
				<h2>Share using Twitter</h2>
				<p><button id="shareInTwitter">Share in Twitter</button></p>
			</div>
		</div>
		<script>
			var shareFbBtn = document.getElementById("shareInFacebook");
			var shareTwitterBtn = document.getElementById("shareInTwitter");
			shareFbBtn.addEventListener("click", function (evt) {
				FB.ui(
				    {
					method: 'share_open_graph',
					action_type: 'og.shares',
					action_properties: JSON.stringify({
					    object: {
						'og:url': 'https://developers.facebook.com/docs/javascript/quickstart',
						'og:title': 'FE App Title',
						'og:description': 'This is a test app',
						'og:image': 'http://placehold.it/375x444'
					    }
					})
				    });
			}, false);
			shareTwitterBtn.addEventListener("click", function (evt) {
				console.log("Twitter share button");
			}, false);
		</script>
	</body>
</html>
